<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Form Reservasi Hotel</title>
</head>
<body>
    <h2>Reservation Hotel Room</h2>
    <form>
        <fieldset>
            <legend>Personal Data</legend>
            1. Name<br />
            <input type="text" name="name" /><br /><br />

            2. Gender<br />
            <input type="text" name="gender" /><br /><br />

            3. Email Address<br />
            <input type="email" name="email" /><br /><br />

            4. Telp Number<br />
            <input type="text" name="telp" /><br /><br />
        </fieldset>

        <fieldset>
            <legend>Reservation Room Form</legend>
            1. Reservation Name<br />
            <input type="text" name="reservation_name" /><br /><br />

            2. Booking Date<br />
            <input type="date" name="booking_date" /><br /><br />

            3. Room Type<br />
            <select name="room_type">
                <option>Deluxe</option>
                <option>Suite</option>
                <option>Standard</option>
            </select><br /><br />

            4. Bed Type<br />
            <select name="bed_type">
                <option>Single bed</option>
                <option>Double bed</option>
            </select><br /><br />

            5. Breakfast<br />
            <input type="radio" name="breakfast" value="with" /> With Breakfast
            <input type="radio" name="breakfast" value="without" /> Without Breakfast<br /><br />
        </fieldset>

        <fieldset>
            <legend>Payment</legend>
            1. Check-in Date<br />
            <input type="date" name="checkin" /><br /><br />

            2. Check-out Date<br />
            <input type="date" name="checkout" /><br /><br />

            3. Payment Method<br />
            <select name="payment_method">
                <option>Cash</option>
                <option>Credit Card</option>
                <option>Transfer</option>
            </select><br /><br />
        </fieldset>

        <input type="submit" value="Submit" />
    </form>
</body>
</html>
